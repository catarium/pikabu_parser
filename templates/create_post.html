<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_post.css') }}?v1">
    <title>Create post</title>
</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-8 col-md-offset-2">
                
                <h1>Создать пост</h1>
                
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="title">Заголовок<span class="require"></span></label>
                        <input type="text" class="form-control" name="post-name" />
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Пост</label>
                        <textarea rows="5" class="form-control" name="post" ></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Запостить
                        </button>
                        <input class="upload" type='file' name='file'>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
</body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
