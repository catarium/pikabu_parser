<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}?v1">
</head>
<body>
<div class="login">
    {% block content %}
    <h1>Sign In</h1>
    <form action="" method="post">
        <p>
            <p>
                <label for="username">Username</label><br>
                <input id="username" name="username" required size="32" type="text" value=""><br>

            </p>
            <p>
                <label for="password">Password</label><br>
                <input id="password" name="password" required size="32" type="password" value=""><br>

            </p>
            <p><input id="submit" name="submit" type="submit" value="Sign In"></p>
            </p>
    </form>
{% endblock %}
</div>
</body>
</html>
